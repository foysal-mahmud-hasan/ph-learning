<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            border: 2px solid black;
            max-width: 1140px;
            margin: 0 auto;
        }

        .image-container {
            display: flex;
        }

        .image-container div {
            width: 50%;
        }

        .image-container img {
            width: 100%;
        }

        @media screen and (max-width: 576px) {
            .image-container {
                flex-direction: column-reverse;
            }

            .image-container div {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <HEader>
        <h1>Responsive Website</h1>
        <ol>
            <li>Viewport meta tag</li>
            <li>CSS Relative Unit</li>
            <li>body max width horizontal center allign</li>
            <li>image fluid</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column: grid layout</li>
            <li>menu responsive: will need javascript</li>
        </ol>
    </HEader>
    <main>
        <div class="image-container">
            <div>
                <img src="/images/foysal-mahmud-hasan.jpg" alt="">

            </div>

            </div>
        </div>
    </main>
</body>

</html>
